<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
	h3 {color: green; font-weight: bold; text-align: center;}
	
	body{
		background-image:url("https://previews.123rf.com/images/bluebay/bluebay1504/bluebay150400185/39170735-red-inform%C3%A1tica-fondo-abstracto.jpg");
		background-size: cover;
		}
</style>
    
    
  </head>
  <body>
    	<div class="mt-2 row justify-content-center">
    		<div class="col-sm-6">
    			<form th:action="@{/save}" th:object=${curso} method="POST">
    				<div class="card">
    					<div class="card-header">
    						<h3> Agregar Curso </h3>
    					</div>
    					<div class="card-body">
    						<div class="form-group">
    							<label> ID </label>
    							<input th:field="*{ID_Curso}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Nombre </label>
    							<input th:field="*{Nombre}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Costo </label>
    							<input th:field="*{Costo}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Descripcion </label>
    							<input th:field="*{Descripcion}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Horas </label>
    							<input th:field="*{Horas}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Dirigidos A </label>
    							<input th:field="*{Dirigido}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Modalidad </label>
    							<input th:field="*{Modalidad}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> ID Modalidad </label>
    							<input th:field="*{id_modalidad}" type="text" class="form-control"/>
    						</div>
    					</div>
    					<div class="card-footer">
    						<input type="submit" value="Guardar" class="btn btn-success"/>
    						<a th:href="@{/listar}" class="btn btn-primary">Volver a Lista de Cursos </a>
    					</div>
    				</div>    				
    			</form>  		
    		</div>
    	
    	</div>
  </body>
</html>
