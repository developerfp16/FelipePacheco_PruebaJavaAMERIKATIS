<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
    
</style>
    
  </head>
  <body>
  	<h1 style="text-align: center;"> Descuentos </h1 >
    	<div class="container mt-4">
    	<a th:href="@{/newdesc}" class="btn btn-success">Nuevo Descuento </a>
    	<a th:href="@{/listarmodalidades}" class="btn btn-primary">Lista de Modalidades </a>
    	<a th:href="@{/listar}" class="btn btn-secondary">Lista de Cursos </a>
    	</hr>
    		<table class="table table-striped table-bordered">
    			<thead>
    				<tr class="table-success text-center">
    					<th>ID</th>
    					<th>Nombre</th>
    					<th>Modalidad</th>
    					<th>Pais</th>
    					<th>Descuento (%)</th>
    					<th>Nombre del Curso</th>
    					<th>Fecha Final</th>
    					<th>ID Curso</th>
    					<th>Acciones</th>
    				</tr>
    			</thead>
    			
    			<tbody class="table-light">
    				<tr th:each="descuento:${descuentos}">
    				
    					<td th:text="${descuento.idDescuentos}"></td>
						<td th:text="${descuento.Nombredescuento}"></td>
						<td th:text="${descuento.ModalidadD}"></td>
						<td th:text="${descuento.Pais}"></td>
						<td th:text="${descuento.Descuento}"></td>
						<td th:text="${descuento.CursoD}"></td>
						<td th:text="${descuento.FechaFinal}"></td>
						<td th:text="${descuento.cursoID}"></td>
    					<td> 
    						<a th:href="@{/editardesc/}+${descuento.idDescuentos}" class="btn btn-warning">Editar</a> 
    						<a th:onclick="eliminardesc([[ ${descuento.idDescuentos} ]])" class="btn btn-danger">Eliminar</a> 
    					</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="funciones.js"></script>
  </body>
</html>
