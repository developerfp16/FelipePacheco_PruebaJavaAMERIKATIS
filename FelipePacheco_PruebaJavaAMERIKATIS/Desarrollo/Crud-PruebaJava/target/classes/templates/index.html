<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
    body{
		background-image:url("https://media-exp1.licdn.com/dms/image/C561BAQFp3LJYVeNkLQ/company-background_10000/0/1616701178721?e=1649127600&v=beta&t=8efpqZIfBib7RO7lz2P2O9ScJLqlL87soxPLQ44fUd4");
		background-size: cover;
		}
    table{ border: 2px solid black; }
</style>
    
  </head>
  <body>
  	<h1 style="text-align: center;"> Cursos </h1 >
    	<div class="container mt-4">
    	<a th:href="@{/new}" class="btn btn-success">Nuevo Curso </a>
    	<a th:href="@{/listarmodalidades}" class="btn btn-primary">Lista de Modalidades </a>
    	<a th:href="@{/listardescuento}" class="btn btn-secondary">Descuentos </a>
    	</hr>
    		<table class="table table-striped table-bordered">
    			<thead>
    				<tr class="table-success text-center">
    					<th>ID</th>
    					<th>Nombre</th>
    					<th>Costo</th>
    					<th>Descripcion</th>
    					<th>Horas</th>
    					<th>Dirigido A</th>
    					<th>Modalidad</th>
    					<th>ID Modalidad</th>
    					<th>Acciones</th>
    				</tr>
    			</thead>
    			
    			<tbody class="table-light">
    				<tr th:each="curso:${cursos}">
    					<td th:text="${curso.ID_Curso}"></td>
						<td th:text="${curso.Nombre}"></td>
						<td th:text="${curso.Costo}"></td>
						<td th:text="${curso.Descripcion}"></td>
						<td th:text="${curso.Horas}"></td>
						<td th:text="${curso.Dirigido}"></td>
						<td th:text="${curso.Modalidad}"></td>
						<td th:text="${curso.id_modalidad}"></td>
    					<td> 
    						<a th:href="@{/editar/}+${curso.ID_Curso}" class="btn btn-warning">Editar</a> 
    						<a th:onclick="eliminar([[ ${curso.ID_Curso} ]])" class="btn btn-danger">Eliminar</a> </td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="funciones.js"></script>
  </body>
</html>
