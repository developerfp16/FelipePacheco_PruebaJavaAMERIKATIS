<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
	
</style>
    
    
  </head>
  <body>
    	<h1 style="text-align: center;"> Modalidades </h1>
    	<div class="container mt-4">
    		<a th:href="@{/newmoda}" class="btn btn-success">Nueva Modalidad </a>
    		<a th:href="@{/listar}" class="btn btn-primary">Lista de Cursos </a>
    		<a th:href="@{/listardescuento}" class="btn btn-secondary">Descuentos </a>
    		</hr>
    		
    		<table class="table table-striped table-bordered">
    			<thead>
    				<tr class="table-success text-center">
    					<th>ID</th>
    					<th>Nombre</th>
    					<th>Descripcion</th>
    					<th>Acciones</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr th:each="modalidad:${modalidades}">
    					<td th:text="${modalidad.idModalidad}"></td>
    					<td th:text="${modalidad.nombreModalidad}"></td>
    					<td th:text="${modalidad.descripcionModa}"></td>
    					<td> 
    						<a th:href="@{/editarmoda/}+${modalidad.idModalidad}" class="btn btn-warning"> Editar </a> 
    						<a th:onclick="eliminarmoda([[ ${modalidad.idModalidad} ]])" class="btn btn-danger"> Eliminar </a> 
    					</td>
    				
    				</tr>
    			</tbody>
    		</table>
    		
    	</div>
    	
    	
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
  </body>
</html>
