<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
	h3 {color: green; font-weight: bold; text-align: center;}
	
</style>
    
    
  </head>
  <body>
    	<div class="mt-2 row justify-content-center">
    		<div class="col-sm-6">
    			<form th:action="@{/savemoda}" th:object=${modalidad} method="POST">
    				<div class="card">
    					<div class="card-header">
    						<h3> Agregar Modalidad </h3>
    					</div>
    					<div class="card-body">
    						<div class="form-group">
    							<label> ID </label>
    							<input th:field="*{idModalidad}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Nombre </label>
    							<input th:field="*{nombreModalidad}" type="text" class="form-control"/>
    						</div>
    						
    						
    						<div class="form-group">
    							<label> Descripcion </label>
    							<input th:field="*{descripcionModa}" type="text" class="form-control"/>
    						</div>
    						
    					</div>
    					<div class="card-footer">
    						<input type="submit" value="Guardar" class="btn btn-success"/>
    						<a th:href="@{/listarmodalidades}" class="btn btn-primary">Volver a Lista de Modalidades </a>
    					</div>
    				</div>    				
    			</form>  		
    		</div>
    	
    	</div>
  </body>
</html>
