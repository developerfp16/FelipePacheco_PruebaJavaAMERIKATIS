<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="ISO-8859-1"> 
    <title>Descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    
  </head>
  <body>
    	<div class="mt-2 row justify-content-center">
    		<div class="col-sm-6">
    			<form th:action="@{/savedesc}" th:object=${descuento} method="POST">
    				<div class="card">
    					<div class="card-header">
    						<h3> Agregar Descuento </h3>
    					</div>
    					<div class="card-body">
    						<div class="form-group">
    							<label> ID </label>
    							<input th:field="*{idDescuentos}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Nombre </label>
    							<input th:field="*{Nombredescuento}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Modalidad </label>
    							<input th:field="*{ModalidadD}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Pais </label>
    							<input th:field="*{Pais}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Descuento </label>
    							<input th:field="*{Descuento}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Nombre del Curso</label>
    							<input th:field="*{CursoD}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> Fecha Final </label>
    							<input th:field="*{FechaFinal}" type="text" class="form-control"/>
    						</div>
    						
    						<div class="form-group">
    							<label> ID Curso </label>
    							<input th:field="*{cursoID}" type="text" class="form-control"/>
    						</div>
    					</div>
    					<div class="card-footer">
    						<input type="submit" value="Guardar" class="btn btn-success"/>
    						<a th:href="@{/listardescuento}" class="btn btn-primary">Volver a Lista de Descuentos </a>
    					</div>
    				</div>    				
    			</form>  		
    		</div>
    	
    	</div>
  </body>
</html>
